[package]
name = "packetize"
version.workspace = true  
edition.workspace = true
author.workspace = true 
description.workspace = true
repository.workspace = true 
license.workspace = true
readme = "./README.md"
include = [
    "**/*.rs",
    "Cargo.toml",
]

[workspace]
members = ["impl"]

[workspace.package]
version = "0.1.0"
description = "Quickly and efficiently encode and decode your struct with minimal size"
edition = "2021"
author = "Bruce0203 <brucefreedy@gmail.com>"
repository = "https://github.com/Bruce0203/freedy"
license = "MIT"

[dependencies]
packetize_derive = { path = "./impl", version = "0.1.0" }
fast_collections = "0.35.0"
integer-encoding = "4.0.0"

[[bench]]
name = "bench"
harness = false

[dev-dependencies]
criterion = "0.5.1"
