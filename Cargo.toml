[package]
name = "packetize"
version.workspace = true  
edition.workspace = true
author.workspace = true 
description.workspace = true
repository.workspace = true 
license.workspace = true
readme = "./README.md"
include = [
    "**/*.rs",
    "Cargo.toml",
]

[workspace]
members = ["impl"]

[workspace.package]
version = "0.21.0"
description = "Efficiently encode and decode your struct"
edition = "2021"
author = "Bruce0203 <brucefreedy@gmail.com>"
repository = "https://github.com/Bruce0203/packetize"
license = "MIT"

[dependencies]
packetize_derive = { path = "./impl", version = "0.21.0" }
integer-encoding = "4.0.0"
fast_collections = "0.48.0"
uuid = { version = "1.10.0", features = ["v4"], optional = true }

[features]
default = ["uuid"]
uuid = ["dep:uuid"]

[[bench]]
name = "bench"
harness = false

[dev-dependencies]
criterion = "0.5.1"
